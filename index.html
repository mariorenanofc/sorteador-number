<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="box">
        <form>
          <fieldset>
            <legend>Digite o número</legend>
            <div>
              <label for="min">De:</label>
              <input type="number" id="min" name="min" aria-describedby="min-error" required>
              <div id="min-error" class="error-message"></div>
            </div>
            <div>
              <label for="max">Até:</label>
              <input type="number" id="max" name="max" aria-describedby="max-error" required>
              <div id="max-error" class="error-message"></div>
            </div>
            <button type="button" onclick="random();">Sortear</button>
          </fieldset>
        </form>
        <div id="result"></div>
      </div>


    <script src="app.js"></script>

    <footer>Desenvolvido por Mário Renan</footer>
</body>
</html>
